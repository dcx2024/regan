name: CI/CD to VPS (Regan App)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Build & Deploy app to VPS
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v3

      - name: ğŸ“¦ Install Dependencies
        run: |
          cd roga91
          npm install

      - name: ğŸš€ Deploy to VPS
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            set -e
            echo "ğŸ“ Creating app directory..."
            mkdir -p ${{ secrets.APP_DIR }}
            cd ${{ secrets.APP_DIR }}

            if [ -d ".git" ]; then
              echo "ğŸ”„ Pulling latest code..."
              git reset --hard
              git pull
            else
              echo "â¬‡ï¸ Cloning repository..."
              git clone https://github.com/${{ github.repository }} .
            fi

            echo "ğŸ” Setting environment variables..."
            echo "DATABASE_URL=${{ secrets.DB_URL }}" > .env
            echo "PORT=3000" >> .env

            echo "ğŸ“¦ Installing production dependencies..."
            cd roga91
            npm install --omit=dev

            echo "ğŸš€ Managing app with PM2..."
            pm2 describe roga91 > /dev/null 2>&1
            if [ $? -eq 0 ]; then
              echo "ğŸ”„ App 'roga91' exists, restarting..."
              pm2 restart roga91
            else
              echo "ğŸš€ Starting app 'roga91'..."
              pm2 start npm --name "roga91" -- start
            fi
            pm2 save
