<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Failed - ROGA 91</title>
    <link rel="stylesheet" href="payment.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="status-container">
        <div class="status-card">
            <div class="status-icon error-icon">
                ✗
            </div>
            <h1 class="status-title error-title">Payment Failed</h1>
            <p class="status-message">
                Unfortunately, your payment could not be processed. This could be due to various reasons.
            </p>
            
            <div style="background: #fef2f2; border: 1px solid #fecaca; border-radius: 0.375rem; padding: 0.75rem; margin: 1.5rem 0;">
                <p style="font-size: 0.875rem; color: #991b1b; margin: 0;">
                    ⚠️ No charges have been made to your account.
                </p>
            </div>
            
            <a href="index.html" class="action-btn">Try Again</a>
            
            <p style="margin-top: 1rem; font-size: 0.75rem; color: #6b7280;">
                If you continue to experience issues, please contact ROGA 91 support.
            </p>
        </div>
    </div>
</body>
</html>
